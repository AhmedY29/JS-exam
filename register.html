<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- == Bootstrap Style == -->
    <!-- Style.css -->
    <link rel="stylesheet" href="style.css" />
    <!-- == Style.css == -->
    <title>JS - EXAM - Register</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">JS-Exam</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./countries.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./museum.html">Museum</a>
            </li>
          </ul>
          <li
            style="list-style: none"
            id="Welcome-div"
            class="nav-item dropdown d-none"
          >
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              id="Welcome-msg"
            >
              Welcome MSG
            </a>
            <ul class="dropdown-menu">
              <li>
                <button onclick="handleLogout()" class="dropdown-item">
                  Logout
                </button>
              </li>
            </ul>
          </li>
          <div id="btn" class="d-none">
            <a class="btn btn-primary" href="./login.html">Login</a>
            <a class="btn btn-outline-primary" href="./register.html"
              >Regsiter</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- == Nav == -->
    <!-- Form -->
    <section class="body-form">
      <form id="register-form" class="form bg-white rounded-2 shadow p-4">
        <h1 class="text-center my-3">Register</h1>
        <div class="mb-3">
          <label for="form-username" class="form-label">User Name</label>
          <input
            required
            minlength="4"
            type="text"
            class="form-control"
            id="form-username"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="form-email" class="form-label">Email address</label>
          <input
            required
            type="email"
            class="form-control"
            id="form-email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="form-password" class="form-label">Password</label>
          <input
            minlength="6"
            required
            type="password"
            class="form-control"
            id="form-password"
          />
        </div>
        <div class="mb-3">
          <label for="form-confirm-password" class="form-label"
            >Confirm Password</label
          >
          <input
            minlength="6"
            required
            type="password"
            class="form-control"
            id="form-confirm-password"
          />
        </div>
        <div class="mb-3 form-check">
          <input
            required
            type="checkbox"
            class="form-check-input"
            id="agreement"
          />
          <label class="form-check-label" for="agreement">I agree Roles</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>

        <p class="my-2 text-center">
          Al Ready have an Account?
          <a href="./register.html"> Login</a>
        </p>
      </form>
    </section>

    <!-- == Form == -->

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- == Bootstrap Script == -->
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- == Sweet Alert == -->
    <!-- Main.js -->
    <script src="registerLogic.js"></script>
    <!-- == Main.js == -->
  </body>
</html>
