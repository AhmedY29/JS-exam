<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- == Bootstrap Style == -->
    <!-- Style.css -->
    <link rel="stylesheet" href="style.css" />
    <!-- == Style.css == -->
    <title>JS - EXAM - Museum</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">JS-Exam</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <button onclick="handleCheckLoginCountries()" class="nav-link">
                Countries
              </button>
            </li>
            <li class="nav-item">
              <button onclick="handleCheckLoginMuseum()" class="nav-link">
                Museum
              </button>
            </li>
          </ul>
          <li
            style="list-style: none"
            id="Welcome-div"
            class="nav-item dropdown d-none"
          >
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              id="Welcome-msg"
            >
              Welcome MSG
            </a>
            <ul class="dropdown-menu">
              <li>
                <button onclick="handleLogout()" class="dropdown-item">
                  Logout
                </button>
              </li>
            </ul>
          </li>
          <div id="btn" class="d-none">
            <a class="btn btn-primary" href="./login.html">Login</a>
            <a class="btn btn-outline-primary" href="./register.html"
              >Regsiter</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- == Nav == -->

    <!-- Content -->
    <section class="container">
      <div
        id="museum"
        class="countries d-flex gap-4 justify-content-center flex-wrap my-5"
      >
        <div class="country bg-white rounded-2 shadow-sm p-3">
          <div class="country-title"></div>
          <img
            src="https://ids.lib.harvard.edu/ids/view/20462232"
            alt="country-img"
            width="200"
            class="rounded-2"
          />
          <div class="country-info mt-1">
            <h6>Name</h6>
            <div class="d-flex justify-content-between">
              <h6>Author</h6>
              <h6>date</h6>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- == Content == -->

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- == Bootstrap Script == -->
    <!-- Main.js -->
    <script src="museum.js"></script>
    <!-- == Main.js == -->
  </body>
</html>
